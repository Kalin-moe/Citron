name: Build Citron for Linux

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        build-type: [Release]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          git \
          libsdl2-dev \
          qt6-base-dev \
          qt6-multimedia-dev \
          libavcodec-dev \
          libavfilter-dev \
          libavutil-dev \
          libswscale-dev \
          libvulkan-dev \
          libboost-context-dev \
          libboost-program-options-dev \
          libboost-filesystem-dev \
          libboost-system-dev \
          libssl-dev \
          liblz4-dev \
          libzstd-dev \
          libenet-dev \
          libopus-dev \
          libusb-1.0-0-dev \
          libx11-dev \
          libgl1-mesa-dev \
          libxcb-randr0-dev \
          libxcb-xtest0-dev \
          libxcb-xinerama0-dev \
          libxcb-shape0-dev \
          libxcb-xkb-dev \
          libxcb-cursor-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libwayland-dev \
          libxi-dev \
          pkg-config \
          wget \
          libcurl4-openssl-dev \
          libedit-dev \
          libffi-dev \
          libxml2-dev \
          zlib1g-dev \
          nlohmann-json3-dev
    
    - name: 安装最新版本 fmt (10+)
      run: |
        # 下载并编译 fmt 10.2.1
        wget https://github.com/fmtlib/fmt/archive/refs/tags/10.2.1.tar.gz
        tar -xzf 10.2.1.tar.gz
        cd fmt-10.2.1
        mkdir build && cd build
        cmake .. -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DFMT_TEST=OFF -DFMT_DOC=OFF -DBUILD_SHARED_LIBS=ON
        make -j$(nproc)
        sudo make install
        cd ../..
    
    - name: 下载和编译 enet (如果需要)
      run: |
        # 检查是否已安装
        if ! pkg-config --exists enet; then
          wget http://enet.bespin.org/download/enet-1.3.17.tar.gz
          tar -xzf enet-1.3.17.tar.gz
          cd enet-1.3.17
          ./configure
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ..
        fi
    
    - name: 安装 nlohmann_json
      run: |
        # 如果系统包安装失败，从源码安装
        if [ ! -f /usr/include/nlohmann/json.hpp ] && [ ! -f /usr/local/include/nlohmann/json.hpp ]; then
          echo "从源码安装 nlohmann_json..."
          wget https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz
          tar -xzf v3.11.3.tar.gz
          cd json-3.11.3
          mkdir build && cd build
          cmake .. -DJSON_BuildTests=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ../..
        fi
    
    - name: 配置 CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DENABLE_QT=ON \
          -DENABLE_SDL2=ON \
          -DENABLE_OPENGL=ON \
          -DENABLE_LIBUSB=ON \
          -DENABLE_CUBEB=ON \
          -DCITRON_TESTS=OFF \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_POLICY_DEFAULT_CMP0167=NEW \
          -DCMAKE_POLICY_DEFAULT_CMP0144=NEW \
          -GNinja \
          -DCMAKE_PREFIX_PATH="/usr/local;/usr" \
          -Dnlohmann_json_DIR=/usr/lib/cmake/nlohmann_json \
          -DBUILD_SHARED_LIBS=OFF
      env:
        CC: gcc
        CXX: g++
    
    - name: 编译项目
      run: |
        cd build
        ninja -j$(nproc) -v
    
    - name: 列出构建产物
      run: |
        cd build
        find . -type f -name "citron*" -o -name "*.so*" | head -20
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: citron-linux-${{ matrix.build-type }}
        path: |
          build/bin/citron*
          build/lib/*
        if-no-files-found: warn
        retention-days: 7
